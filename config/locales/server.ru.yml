      request_invalid: "Не удалось выполнить запрос: некорректный запрос. Попробуйте еще раз. Если проблема повторится, свяжитесь с администрацией сайта."
      query_limit: "Достигнут лимит количества запросов к геокодеру. Свяжитесь с администрацией сайта."
      api_key: "Неверный API ключ для геокодинга. Свяжитесь с администрацией сайта."
      service_unavailable: "Сервис геокодинга недоступен. Свяжитесь с администрацией сайта."
