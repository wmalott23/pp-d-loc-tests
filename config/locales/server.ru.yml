  location:
    errors:
      invalid: "Invalid map location"
      socket: "Произошла ошибка во время выполнения запроса. Возможно, это проблемы с подключением к интернету. Если проблема не устранена спустя некоторое время, свяжитесь с администрацией сайта."
      timeout: "Не удалось выполнить запрос, т.к. достигнут лимит времени выделенный на него. Подождите 5 секунда и попробутйе снова. Если проблема повторяется, свяжитесь с администрацией сайта."
